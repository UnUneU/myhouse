
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ติดต่อเรา</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
       
        body {
            background-image: url("./pig/bg1.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .form-group {
            background-color: rgba(235, 235, 235, 0.5);
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: navy;
            color: white;
            text-align: center;
            margin-top: 5px;
        }

        .contact {
            text-align: center;
            font-size: x-large;
            margin-top: 10px;
        }

        .submit {
            text-align: center;
            font-size: x-large;
            margin-top: 10px;
        }


.popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1;
}

.popup-content {
    background-color: #fff;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px;
    border-radius: 5px;
    text-align: center;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover {
    color: #000;
}


        @media screen and (max-width: 1000px) and (min-width: 500px) {
            .example {
                font-size: 500px;
                padding: 500px;
            }
        }

        
    
    </style>
</head>
<body>
    <form id="contact-form">
        <div class="contact">
            <label for="contact">ข้อมูลที่ใช้ในการติดต่อ</label>
        </div>
        <div class="form-group">
            <label for="name">ชื่อ:</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
            <label for="email">อีเมล:</label>
            <input type="email" class = "form-control" id="email" required>
        </div>
        <div class="form-group">
            <label for="message">ข้อความ:</label>
            <textarea class="form-control" id="message" rows="5" required></textarea>
        </div>
    </form>
    <div class="submit">
        <button type="button" class="btn btn-primary" id="contact-button">ติดต่อเรา</button>
        <a class="btn btn-primary" href="index.html">หน้าหลัก</a>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" id="close-popup">&times;</span>
            <p id="popup-message">Thank you, your message has been sent successfully!</p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="contact.js"></script>
<script src="other-scripts.js"></script>



</body>
</html>
